<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">

    {{ partial "meta.html" . }}

    <title> {{ .Title }} : xroboto </title>
    <link rel="canonical" href="{{ .Permalink }}">
    {{ if .RSSlink }}<link href="{{ .RSSlink }}" rel="alternate" type="application/rss+xml" title="{{ .Title }}" />{{ end }}

<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
<link type="text/css" rel="stylesheet" href="/css/main.css"></style>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="/js/vendor/lunr.min.js"></script>

    {{ partial "head_includes.html" . }}
</head>
<body lang="en">


<div class="container">
	<nav class="navbar navbar-default navbar-inverse" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">xroboto</a>
			</div>

      <ul class="nav navbar-nav">
        <li><a href="/artists/">Artists</a></li>
      </ul>

			<ul class="nav navbar-nav navbar-right">
				<li><a href="/about/">about</a></li>
			</ul>

      <form class="navbar-form navbar-right" role="search">
				<div class="input-group">
					<input id="q" type="text" class="form-control" placeholder="search" />
				<div class="input-group-btn">
					<button type="submit" class="btn btn-small btn-default"
									id="search"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
				</div>
				</div>
			</form>

		</div>
	</nav>

<div id="search-results"></div>
